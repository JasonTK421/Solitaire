<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Solitaire</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="heading-1">Solitaire</h1>
      <button class="btn header__btn">Start Game</button>
    </header>
    <main class="main">
      <div class="main__nav">
        <div class="main__score">
          <h2 class="heading-2">Score</h2>
          <p class="main__score-num">999</p>
        </div>
        <div class="main__timer">
          <h2 class="heading-2">10:34</h2>
        </div>
      </div>
      <div class="playfield" id="playfield">
        <div
          class="
            playfield__cardPile playfield__cardPile--drawPile
            card__back
            fullPile
          "
          id="drawPile"
        ></div>
        <div
          class="playfield__cardPile playfield__cardPile--waste emptyPile"
          id="waste"
        ></div>
        <div
          class="
            playfield__cardPile playfield__cardPile--foundation1
            droppable
            emptyPile
          "
          id="foundation1"
        ></div>
        <div
          class="
            playfield__cardPile playfield__cardPile--foundation2
            droppable
            emptyPile
          "
          id="foundation2"
        ></div>
        <div
          class="
            playfield__cardPile playfield__cardPile--foundation3
            droppable
            emptyPile
          "
          id="foundation3"
        ></div>
        <div
          class="
            playfield__cardPile playfield__cardPile--foundation4
            droppable
            emptyPile
          "
          id="foundation4"
        ></div>
        <div
          class="
            playfield__cardPile playfield__cardPile--table1
            droppable
            fullPile
          "
          id="table1"
        ></div>
        <div
          class="
            playfield__cardPile playfield__cardPile--table2
            droppable
            fullPile
          "
          id="table2"
        ></div>
        <div
          class="
            playfield__cardPile playfield__cardPile--table3
            droppable
            fullPile
          "
          id="table3"
        ></div>
        <div
          class="
            playfield__cardPile playfield__cardPile--table4
            droppable
            fullPile
          "
          id="table4"
        ></div>
        <div
          class="
            playfield__cardPile playfield__cardPile--table5
            droppable
            fullPile
          "
          id="table5"
        ></div>
        <div
          class="
            playfield__cardPile playfield__cardPile--table6
            droppable
            fullPile
          "
          id="table6"
        ></div>
        <div
          class="
            playfield__cardPile playfield__cardPile--table7
            droppable
            fullPile
          "
          id="table7"
        ></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
