<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Solitaire</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="heading-1">Solitaire</h1>
      <button class="btn header__btn">Start Game</button>
    </header>
    <main class="main">
      <div class="main__nav">
        <div class="main__score">
          <h2 class="heading-2">Score</h2>
          <p class="main__score-num">999</p>
        </div>
        <div class="main__timer">
          <h2 class="heading-2">10:34</h2>
        </div>
      </div>
      <div class="playfield">
        <div class="playfield__deck">DECK</div>
        <div class="playfield__discard">CARD</div>
        <div class="playfield__foundation-1">CARD</div>
        <div class="playfield__foundation-2">CARD</div>
        <div class="playfield__foundation-3">CARD</div>
        <div class="playfield__foundation-4">CARD</div>
        <div class="playfield__pile-1 pile-1">CARD</div>
        <div class="playfield__pile-2 pile-2">CARD</div>
        <div class="playfield__pile-3 pile-3">CARD</div>
        <div class="playfield__pile-4 pile-4">CARD</div>
        <div class="playfield__pile-5 pile-5">CARD</div>
        <div class="playfield__pile-6 pile-6">CARD</div>
        <div class="playfield__pile-7 pile-7">CARD</div>
        <div class="card">
          <div class="card__num-1">A</div>
          <div class="card__suit">SUIT</div>
          <div class="card__num-2">A</div>
        </div>
      </div>
    </main>
  </body>
</html>
