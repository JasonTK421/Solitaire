<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

      <h1 class="heading-1">Solitaire</h1>

      <div class="foundation-1">Foundation-1</div>
      <div class="foundation-2">Foundation-2</div>
      <div class="foundation-3">Foundation-3</div>
      <div class="foundation-4">Foundation-4</div>
      <div class="pile pile-1">Pile-1</div>
      <div class="pile pile-2">Pile-2</div>
      <div class="pile pile-3">Pile-3</div>
      <div class="pile pile-4">Pile-4</div>
      <div class="pile pile-5">Pile-5</div>
